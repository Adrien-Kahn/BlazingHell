# How Ray will authenticate with newly launched nodes.
auth:
    ssh_user: adrien.kahn.x19
    # Optional if an ssh private key is necessary to ssh to the cluster.
    ssh_private_key: ~/.ssh/id_rsa

# Leave this empty.
head_node: {}

# Leave this empty.
worker_nodes: {}

# List of shell commands to run to set up each nodes.
initialization_commands: []

setup_commands: []

# Command to start ray on the head node. You don't need to change this.
head_start_ray_commands:
    - source /users/eleves-b/2019/adrien.kahn.x19/Desktop/RayTest/rayenv/bin/activate; ray stop
    - source /users/eleves-b/2019/adrien.kahn.x19/Desktop/RayTest/rayenv/bin/activate; ulimit -c unlimited; ray start --head --port=6379 --dashboard-host 0.0.0.0 --include-dashboard True --autoscaling-config=~/ray_bootstrap_config.yaml --num-cpus=6

# Command to start ray on worker nodes. You don't need to change this.
worker_start_ray_commands:
    - source /users/eleves-b/2019/adrien.kahn.x19/Desktop/RayTest/rayenv/bin/activate; ray stop
    - source /users/eleves-b/2019/adrien.kahn.x19/Desktop/RayTest/rayenv/bin/activate; ulimit -c unlimited; ray start --address=$RAY_HEAD_IP:6379 --num-cpus=6

